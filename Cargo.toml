[package]
name = "iyes_progress"
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/IyesGames/iyes_progress"
keywords = ["game", "gamedev", "bevy"]
categories = ["game-engines"]
description = "Bevy plugin to help implement loading states"

[dependencies]
bevy_ecs = { git = "https://github.com/bevyengine/bevy" }
bevy_app = { git = "https://github.com/bevyengine/bevy" }
bevy_asset = { git = "https://github.com/bevyengine/bevy", optional = true }
bevy_utils = { git = "https://github.com/bevyengine/bevy", optional = true }

[dependencies.iyes_loopless]
git = "https://github.com/IyesGames/iyes_loopless"
branch = "bevy_main"
optional = true
default-features = false
features = ["states", "app"]

[features]
assets = ["bevy_asset", "bevy_utils"]

[dev-dependencies]
bevy = { git = "https://github.com/bevyengine/bevy" }
iyes_loopless = { git = "https://github.com/IyesGames/iyes_loopless", branch = "bevy_main" }

[[example]]
name = "full"
required-features = ["iyes_loopless", "assets"]
