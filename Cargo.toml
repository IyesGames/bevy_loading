[package]
name = "iyes_progress"
version = "0.10.0"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/IyesGames/iyes_progress"
keywords = ["game", "gamedev", "bevy"]
categories = ["game-engines"]
description = "Bevy plugin to help implement loading states"

[dependencies]
bevy_ecs = { git = "https://github.com/NiklasEi/bevy", branch = "load_untyped" }
bevy_app = { git = "https://github.com/NiklasEi/bevy", branch = "load_untyped" }
bevy_asset = { git = "https://github.com/NiklasEi/bevy", branch = "load_untyped", optional = true }
bevy_log = { git = "https://github.com/NiklasEi/bevy", branch = "load_untyped", optional = true }
bevy_utils = { git = "https://github.com/NiklasEi/bevy", branch = "load_untyped" }

[features]
# Support for simple tracking of asset loading
assets = ["bevy_asset"]
# Support for debug functionality (such as logging progress to console)
debug = ["bevy_log"]

[dev-dependencies]
bevy = { git = "https://github.com/NiklasEi/bevy", branch = "load_untyped" }

[[example]]
name = "full"
required-features = ["assets"]
